<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>checkslate - Resuable checklists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrapper" class="rounded">
            <header>
                <h1>checkslate</h1>
                <div id="add_items" class="rounded">
                    <!-- Add item -->
                    <i class="fa fa-plus fa-sm btn"></i>
                    <input type="text" placeholder="Add Item" class="rounded">
                </div>
                <!-- Edit Items Button -->
                <div class="btn" id="edit_items">
                    <i class="fa fa-edit fa-sm"></i>
                    Edit Items
                </div>
                
            </header>
            <main>

                <!-- incomplete items -->
                <section id="incomplete_list">
                    <div class="item">
                        <div>Tent</div>
                    </div>
                    <div class="item">
                        <div>Rainfly</div>
                    </div>
                    <div class="item">
                        <div>Stakes</div>
                    </div>
                    <div class="item">
                        <input type="text" value="Hammer" class="rounded">
                        <div class="done btn">
                            <i class="fa fa-check fa-md"></i>
                        </div>
                        <div class="delete btn">
                            <i class="fa fa-trash fa-md"></i>
                        </div>
                    </div>
                    <div class="item">
                        <div>Tarp</div>
                    </div>
                    <div class="item">
                        <div>Cooler</div>
                    </div>
                    <div class="item">
                        <div>Foldable Dish Bucket With Soap</div>
                    </div>
                </section>

                <hr>

                <!-- completed items -->
                <section id="completed_list">
                    <div class="completed item">
                        <div>Swim Suit</div>
                    </div>
                    <div class="completed item">
                        <input type="text" value="Ketchup" class="rounded">
                        <div class="done btn">
                            <i class="fa fa-check fa-md"></i>
                        </div>
                        <div class="delete btn">
                            <i class="fa fa-trash fa-md"></i>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
